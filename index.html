<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Gaming</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: #101010;
        }
        #gameFrame {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 
      We use a third-party proxy URL to bypass the firewall 
      blocking xbox.com directly.
    -->
    <iframe 
        id="gameFrame" 
        src="https://www.xbox.com" 
        allow="autoplay; fullscreen; microphone; camera; midi; gamepad"
        allowfullscreen>
    </iframe>

    <script>
        // Optional: Add a script to try and bypass certain iframe restrictions
        document.getElementById('gameFrame').onload = function() {
            console.log("Loading cloud gaming...");
        };
    </script>
</body>
</html>
